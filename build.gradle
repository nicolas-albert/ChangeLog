apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

jar {
	manifest {
		attributes "Main-Class": "com.convertigo.changelog.Trac"
	}
	
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
